<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Shabak TV - البث المباشر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      background-size: 400% 400%;
      animation: backgroundMove 30s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    @keyframes backgroundMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      padding: 20px;
      font-size: 28px;
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shine 2s ease-in-out infinite;
      animation-delay: 15s;
    }

    @keyframes shine {
      0% {left: -100%;}
      100% {left: 100%;}
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid #2a2a2a;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 18px;
      text-decoration: none;
      color: white;
    }
    .card:hover {
      background: #1f1f1f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>
    Shabak Tv
    <span class="shine"></span>
  </h1>
  <div class="grid">
    <script>
      const grid = document.currentScript.parentElement;
      for (let i = 1; i <= 10; i++) {
        const a = document.createElement("a");
        a.href = "player.html?name=Shabak+Tv+" + i + "&src=https://example.com/stream" + i + ".m3u8";
        a.className = "card";
        a.textContent = "Shabak Tv " + i;
        grid.appendChild(a);
      }
    </script>
  </div>
</body>
</html>
