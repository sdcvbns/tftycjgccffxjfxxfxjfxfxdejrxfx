<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحت الصيانة</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: glowBackground 15s ease infinite;
      color: white;
      padding: 15px;
    }
    @keyframes glowBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background: rgba(255 255 255 / 0.07);
      border-radius: 18px;
      padding: 25px 35px;
      max-width: 480px;
      width: 100%;
      box-shadow:
        0 0 30px 6px rgba(0, 255, 255, 0.3),
        inset 0 0 20px 3px rgba(0, 255, 255, 0.4);
      text-align: right;
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -15px;
      bottom: -15px;
      left: -15px;
      right: -15px;
      border-radius: 22px;
      box-shadow: 0 0 50px 15px rgba(0, 255, 255, 0.25);
      filter: blur(10px);
      z-index: -1;
      opacity: 0.7;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        opacity: 0.7;
        box-shadow: 0 0 50px 15px rgba(0, 255, 255, 0.25);
      }
      50% {
        opacity: 1;
        box-shadow: 0 0 70px 25px rgba(0, 255, 255, 0.5);
      }
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1.1px;
    }

    p {
      margin: 0 0 30px 0;
      font-size: 1.1rem;
      color: #a9d7e9;
    }

    .countdown {
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .time-box {
      background: rgba(255 255 255 / 0.12);
      padding: 14px 22px;
      border-radius: 14px;
      box-shadow:
        inset 0 0 12px rgba(255 255 255 / 0.3),
        0 0 8px rgba(0, 255, 255, 0.3);
      min-width: 80px;
      text-align: center;
      user-select: none;
      transition: background 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80px;
    }

    .time-box span {
      font-size: 2.4rem;
      font-weight: 700;
      color: #d2faff;
      letter-spacing: 1.5px;
      display: block;
      line-height: 1;
    }

    .time-box small {
      font-size: 0.85rem;
      color: #9bd4e6;
      letter-spacing: 0.8px;
      margin-top: 5px;
      display: block;
    }

    .glow-message {
      margin-bottom: 25px;
      font-size: 1.1rem;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff, 0 0 15px #00e0ff;
      animation: glowText 2s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 8px #00ffff;
      }
      to {
        text-shadow: 0 0 18px #00ffff, 0 0 30px #00e0ff;
      }
    }

    .loader-line {
      position: relative;
      width: 100%;
      height: 6px;
      background: rgba(255 255 255 / 0.1);
      border-radius: 4px;
      overflow: hidden;
      box-shadow:
        0 0 8px rgba(0, 255, 255, 0.5),
        inset 0 0 10px rgba(0, 255, 255, 0.8);
    }

    .loader-line::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 45%;
      background: linear-gradient(90deg, transparent, #00f0ff, transparent);
      filter: drop-shadow(0 0 6px #00f0ff);
      animation: loading 1.6s linear infinite;
      border-radius: 4px;
    }

    @keyframes loading {
      0% {
        left: -45%;
      }
      100% {
        left: 100%;
      }
    }

    .finished-message {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ffff;
      text-align: center;
      padding: 20px 15px;
      border-radius: 15px;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px #00ffff;
      display: none;
      user-select: none;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.5;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="صفحة تحت الصيانة">
    <h1></h1>
    <p> صيانة وقت الانتهاء المتوقع:</p>
    <div class="countdown" aria-live="polite" aria-atomic="true">
      <div class="time-box">
        <span id="hours">00</span>
        <small>ساعات</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>دقائق</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>ثواني</small>
      </div>
    </div>

    <!-- الرسالة المتوهجة المضافة -->
    <div class="glow-message">الصيانة ستشمل إضافة التحسينات في الأداء، شكرًا لصبركم</div>

    <div class="loader-line" aria-label="شريط تحميل متحرك"></div>
    <div class="finished-message" role="alert" aria-live="assertive">
      الوقت المتوقع انتهى، يرجى إعادة تشغيل التطبيق.
    </div>
    <footer>جميع الحقوق محفوظة © 2025</footer>
  </div>

  <!-- إضافة عنصر الصوت -->
  <audio id="bgMusic" autoplay loop style="display:none;">
    <source src="https://files.catbox.moe/vr2ck8.mp3" type="audio/mpeg" ></source>
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <script>
    // كود العد التنازلي للصيانة
    const maintenanceDurationMs = 2 * 60 * 60 * 1000; // ساعتين
    const now = new Date().getTime();

    let endTime = localStorage.getItem('maintenanceEndTime');
    if (endTime) {
      endTime = parseInt(endTime, 10);
      if (endTime < now) {
        endTime = now + maintenanceDurationMs;
        localStorage.setItem('maintenanceEndTime', endTime);
      }
    } else {
      endTime = now + maintenanceDurationMs;
      localStorage.setItem('maintenanceEndTime', endTime);
    }

    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const countdownEl = document.querySelector('.countdown');
    const loaderLineEl = document.querySelector('.loader-line');
    const finishedMessageEl = document.querySelector('.finished-message');

    function updateCountdown() {
      const currentTime = new Date().getTime();
      const diff = endTime - currentTime;

      if (diff <= 0) {
        hoursEl.textContent = '00';
        minutesEl.textContent = '00';
        secondsEl.textContent = '00';

        countdownEl.style.display = 'none';
        loaderLineEl.style.display = 'none';
        finishedMessageEl.style.display = 'block';

        localStorage.removeItem('maintenanceEndTime');
        clearInterval(timer);
        return;
      }

      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // كود تشغيل الموسيقى تلقائياً مع التعامل مع منع التشغيل التلقائي في بعض المتصفحات
    window.addEventListener('load', () => {
      const audio = document.getElementById('bgMusic');
      audio.play().catch(() => {
        // إذا فشل التشغيل، انتظر أول نقرة لتشغيل الصوت
        document.body.addEventListener('click', () => {
          audio.play();
        }, { once: true });
      });
    });
  </script>
</body>
</html>
